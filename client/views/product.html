<template name="product">
  <div class="row well">
    <div class="col-sm-3"><a href="/products/{{ _id }}">{{ name }}</a></div>
    <div class="col-sm-3"><a href="{{ url }}">{{url}}</a></div>
    <div class="col-sm-3">Цена: {{ price }} UAH</div>
    <div class="col-sm-3">{{ description}}</div>
  </div>

</template>
